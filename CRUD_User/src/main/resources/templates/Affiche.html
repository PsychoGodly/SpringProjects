<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>User List</h1>


<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>NOM</th>
        <th>AGE</th>
        <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.nom}"></td>
        <td th:text="${user.age}"></td>
        <td>
                <a onclick="return confirm('Este vous sure ?')" th:href="@{supprimer(id=${user.id})}">
                    Supprimer</a>
            <a th:href="@{modifier(id=${user.id})}">
                Modifier</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
