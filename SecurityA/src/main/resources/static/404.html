<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-size: 72px;
            color: #343a40;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #6c757d;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404</h1>
    <p>Oops! Page not found</p>
    <p>Sorry, the page you are looking for might have been removed or does not exist.</p>
    <p>Go back to <a href="/home">homepage</a>.</p>
</div>
</body>
</html>
