<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Posts</title>
</head>
<body>
<h1>User Posts</h1>
<div th:each="user : ${users}">
    <h2 th:text="${user.username}"></h2>
    <ul>
        <li th:each="post : ${user.posts}" th:text="${post.title + ' - ' + post.content}"></li>
    </ul>
</div>
</body>
</html>
